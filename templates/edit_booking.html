{% extends 'base.html' %}
{% block content %}
<h2 class="my-4">แก้ไขการจองห้องพัก</h2>
<div class="card p-4">
    <form method="POST" action="{{ url_for('edit_booking', id=booking.id) }}">
        <div class="form-group">
            <label for="room_id">เลือกห้องพัก</label>
            <select class="form-control" name="room_id" required>
                {% for room in rooms %}
                    <option value="{{ room.id }}" {% if room.id == booking.room_id %} selected {% endif %}>
                        {{ room.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="customer_id">เลือกชื่อลูกค้า</label>
            <select class="form-control" name="customer_id" required>
                {% for customer in customers %}
                    <option value="{{ customer.id }}" {% if customer.id == booking.customer_id %} selected {% endif %}>
                        {{ customer.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="check_in_date">วันที่เช็คอิน</label>
            <input type="date" class="form-control" name="check_in_date" value="{{ booking.check_in_date }}" required>
        </div>
        <div class="form-group">
            <label for="check_out_date">วันที่เช็คเอาท์</label>
            <input type="date" class="form-control" name="check_out_date" value="{{ booking.check_out_date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
    </form>
</div>
{% endblock %}
