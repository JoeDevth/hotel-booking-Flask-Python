{% extends 'base.html' %}
{% block content %}
<h2 class="my-4">จัดการข้อมูลลูกค้า</h2>
<div class="card p-4">
    <form method="POST" action="{{ url_for('add_customer') }}">
        <div class="form-group">
            <input type="text" class="form-control" name="customer_name" placeholder="ใส่ชื่อลูกค้า" required>
        </div>
        <button type="submit" class="btn btn-primary">เพิ่มลูกค้า</button>
    </form>
</div>

<h4 class="my-4">รายการลูกค้า</h4>
<ul class="list-group">
    {% for customer in customers %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ customer.name }}
        <div>
            <a href="{{ url_for('delete_customer', index=loop.index0) }}" class="btn btn-danger btn-sm">ลบข้อมูล</a>
            <form method="POST" action="{{ url_for('edit_customer', id=customer.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">ลบข้อมูล</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
