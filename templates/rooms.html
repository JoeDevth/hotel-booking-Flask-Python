{% extends 'base.html' %}
{% block content %}
<h2 class="my-4">จัดการข้อมูลห้อง</h2>
<div class="card p-4">
    <form method="POST" action="{{ url_for('add_room') }}">
        <div class="form-group">
            <input type="text" class="form-control" name="room_name" placeholder="ใส่ชื่อห้อง" required>
        </div>
        <button type="submit" class="btn btn-primary">เพิ่มห้อง</button>
    </form>
</div>

<h4 class="my-4">รายการห้อง</h4>
<ul class="list-group">
    {% for room in rooms %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ room.name }}
            <div>
                <a href="{{ url_for('edit_room', id=room.id) }}" class="btn btn-warning btn-sm">แก้ไข</a>
                <form method="POST" action="{{ url_for('delete_room', id=room.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">ลบข้อมูล</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
